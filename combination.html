<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> combination selectors</title>
    <!--external css-->
    <link rel="stylesheet" href="combinator.css">
</head>
<body>
    <div class="parent">
        <p>child1</p>
        <p>child2</p>
        <p>child3</p>
        <section>
            <!--descendent selector-->
            <p>child4</p>
            <p>child5</p>
        </section>
    </div>
    <h3>sibling selectors</h3><!--directly sibling-->
    <h3>hiiiiiii</h3>
    <h3>sibling selectors</h3><!--general sibling selectors-->
    
</body>
</html>
